boxes:
- if: '%%{{ and (ne page.Type "page") (ne page.Type "system") }}%%'
  image: base/logo.svg
  fit: .25
  fit_vs: .5
- boxes:
  - params:
    - box: title
    - box: icon
    uppercase: true
    icon_type: bottom
  - if: '%%{{ and (ne page.Type "page") (ne page.Type "system") }}%%'
    subtitle: Diseño, Fabricación e Instalación
  - tags:
    - type: type
    - type: tax
      tax: category
