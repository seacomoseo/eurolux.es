  content: |
    En Eurolux SRL, somos una empresa joven, respaldada por un equipo de profesionales altamente cualificados con más de 20 años de experiencia en el sector.

    Nos especializamos en el diseño, fabricación e instalación de soluciones innovadoras en carpintería de aluminio, fachadas ligeras y sistemas de protección solar.

    Trabajamos con materiales 100% europeos, garantizando productos de la más alta calidad y durabilidad para nuestros clientes.

    Nuestra capacidad de producción se potencia con nuestro taller de fabricación ubicado en España, lo que nos permite asegurar la excelencia en cada proyecto.
  align_y: center
- order: 4
  # bg: envolvente/vidrios-control-solar/1.jpg
