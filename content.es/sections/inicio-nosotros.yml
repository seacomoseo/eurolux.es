  - description: |
      Somos una empresa ubicada en República Dominicana altamente cualificada, comprometida con cada uno de nuestros clientes y sus proyectos, con una filosofía basada en la innovación, conocimiento y experiencia del sector donde la calidad, garantía y durabilidad adquieren su máximo valor.

      Nos especializamos en el diseño, fabricación e instalación de todo tipo de envolvente y fachada ligera para su proyecto, aluminio, vidrio, toldos,  palilleras, shutters y puertas de garaje, en definitiva, todo aquello que le protege de las inclemencias del tiempo y convierten su proyecto en un hogar confortable y seguro.
