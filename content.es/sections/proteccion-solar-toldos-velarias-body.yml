description: |
  Permiten una gran libertad arquitectónica y una iluminación natural en el interior de los espacios a cubrir, ligera y tensada la cual integra diversos diseño y formas:
  - Resistencia a la intemperie
  - Resistencia al fuego
  - Fácil mantenimiento
  - Durabilidad
  - Ligeras y Elegantes

  Utilizadas en:
  - Hoteles
  - Aeropuertos
  - Proyectos comerciales
  - Proyectos residenciales
  - Espacios públicos

  Entre otros…

  Pueden ser fabricadas en membrana textil Vertilux®, con 5 años de garantía.
