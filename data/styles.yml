icons:
  type: light
  sharp: false
  emojis: ''
  emojis_default: false
fonts:
  google: true
  base:
    family: Montserrat
    weight: 300
    bold: 0
    italic: false
    line-height: 1.25
  cursive:
    family: Nokio # Dancing Script
    weight: 400
    bold: 0
